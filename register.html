<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <header>
      <h1>Register</h1>
    </header>
    <nav>
      <a href="index.html">HOME</a>
    </nav>

    <!--Use GET not POST-->
    <div>
      Div is used to divide content, like wrap the form.
      <form method="GET">
        <span>First</span> Name: <input type="text" name="firstname" /><br />
        Last Name: <input type="text" name="lastname" /><br />
        Email: <input type="text" required name="email" /><br />
        Password: <input type="password" min="5" name="password" /> <br />
        Birthday: <input type="date" name="date" name="birthday" /><br />
        Gender:<br />
        <input type="radio" name="gender" value="male" />Male<br />
        <input type="radio" name="gender" value="female" />Female<br />
        <input type="radio" name="gender" value="other" />Other<br />

        Pets:<br />
        <input type="checkbox" name="cat" />Cat<br />
        <input type="checkbox" name="dog" />Dog<br />
        Cars: <br />
        <select name="cars">
          <option value="Volvo" name="volvo">Volvo</option>
          <option value="Audi" name="audi">Audi</option></select
        ><br />
        <input type="submit" value="Register!" />
        <input type="reset" />
      </form>
    </div>
    <footer>
      <p>Website made by Dan Hill</p>
    </footer>
  </body>
</html>
